<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>

<header>
  <h1>IronHack Merchandising Shop</h1>
</header>

<div class="products">

  <!------------------------------------------------------------------------->
  <div class="product">

    <span class="product-name">IronBubble-head</span>
    <span class="price-one-unit money">25.00</span>
    <span>
      <label class="quantity">QTY</label>
      <input class='qty-input' type="number" step="1" placeholder="0">
    </span>
    <span class="total-price money">0.00</span>
    <span><button class="btn btn-delete">Delete</button></span>

  </div>

  <!------------------------------------------------------------------------->
  <div class="product">

    <span class="product-name">IronShirt</span>
    <span class="price-one-unit money">15.00</span>
    <span>
      <label class="quantity">QTY</label>
      <input class='qty-input' type="number" step="1" placeholder="0">
    </span>
    <span class="total-price money">0.00</span>
    <span><button class="btn btn-delete">Delete</button></span>

  </div>


</div>


  <div class="product new-product">
    <span class="input-span">
      <span ><input class="product-name" type="text"></span>
      <span ><input class="price-one-unit" type="text"></span>
    </span>

    <span>
      <button id="new-item-create" class="btn">Create</button>
    </span>
  </div>


<div class="calculate-div">
  <button class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
</div>


<div class="total-price-div">
  <h2>Total Price: <span class="money">0</span></h2>
</div>

<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
